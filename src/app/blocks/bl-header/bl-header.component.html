                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown collapse-show" *ngIf="authService.authenticated" >

                            data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                            href="javascript:;"

                    <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="/home">Trang chủ <span class="sr-only">(current)</span></a> </li>
                    <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="/about">Giới thiệu</a> </li>
                    <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="/profile">Đặt hàng</a> </li>
                    <!--<li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="home">Tin tức</a> </li>-->

                        <a class="nav-link" [routerLinkActive]="['active']" routerLink="/promotion">Khuyến mãi</a> 
                    </li>
                    <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="/news">Blog</a> </li>
                    <li class="nav-item"> <a class="nav-link" [routerLinkActive]="['active']" routerLink="/contact">Liên hệ</a> </li>
                    <li class="nav-item" *ngIf="!authService.authenticated"> 
                          <a class="nav-link" [routerLinkActive]="['active']" routerLink="/registration">Đăng ký</a> 
                    </li>
                    <li class="nav-item dropdown collapse-hide" *ngIf="authService.authenticated" > 
                        <img class="avatar" alt="" appBgImage [imageSrc]="authService.userAvatar">
                        <a class="nav-link dropdown-toggle " 
                            data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false"
                            style="display: inline" >{{authService.userInfo.Fullname}}</a> 
                        <div class="dropdown-menu"> 
                            <!--<a class="dropdown-item" routerLink="/userProfile" [routerLinkActive]="['active']">Thông tin tài khoản</a>-->

                        </div>

                </ul>
